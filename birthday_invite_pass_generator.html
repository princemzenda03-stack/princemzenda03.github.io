<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Invitation Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 450px;
            margin: 40px auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .token-box {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Birthday Invite Pass</h2>

    <label>Full Name</label>
    <input id="name" type="text" placeholder="Enter your full name" />

    <label>Phone Number</label>
    <input id="phone" type="text" placeholder="e.g. +2659..." />

    <button onclick="generateToken()">Generate Pass Token</button>

    <div id="token" class="token-box" style="display:none;"></div>

<script>
function generateToken() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!name || !phone) {
        alert('Please enter both name and phone number.');
        return;
    }

    // simple unique token
    const raw = name + phone + Date.now();
    const token = btoa(raw).substring(0, 12).toUpperCase();

    const tokenBox = document.getElementById('token');
    tokenBox.style.display = 'block';
    tokenBox.textContent = 'PASS TOKEN: ' + token;
}
</script>

</body>
</html>
